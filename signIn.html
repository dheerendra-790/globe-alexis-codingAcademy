<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
    body{
        background-color: skyblue;
    }
    .container h1{
        font-weight: 600;

    }
    
  </style>
  <body>
    
    <form>
        <div class="container">
            <h1>Globe Alexis Coding Academy</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" placeholder="Please enter your Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputNumber" class="form-label">Phone number</label>
            <input type="number" class="form-control" placeholder="10 digit phone number" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Highest qualification</label>
            <input type="text" placeholder="eg. matric, inter,graduate,etc" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="text" placeholder="Enter password" class="form-control" id="exampleInputPassword1">
          </div>

        <!-- This is a dropdown  -->
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select you intrest</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Front-end web developer</a></li>
              <li><a class="dropdown-item" href="#">Back-end developer </a></li>
              <li><a class="dropdown-item" href="#">Full stack web developer</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">DSA</a></li>
            </ul>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
          </div>


        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
